<div class="stats-container">
    <h1>Welcome to Cinema</h1>
    
    <div class="stats-grid">
        <div class="stat-card">
            <h2>Users</h2>
            <div class="stat-number">{{userCount}}</div>
            <button routerLink="/user">Manage Users</button>
        </div>

        <div class="stat-card">
            <h2>Movies</h2>
            <div class="stat-number">{{movieCount}}</div>
            <button routerLink="/movie">Manage Movies</button>
        </div>
    </div>
</div>
