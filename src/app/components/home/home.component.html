<div class="stats-container">
    <h1>Welcome to Cinema</h1>
    
    <div class="movies-grid">
        <div *ngFor="let movie of movieList" class="movie-box">
            <img [src]="movie.imageUrl" alt="{{movie.title}} Poster" class="movie-poster">
            <h3>{{movie.title}}</h3>
            <p>Duration: {{movie.durationMinutes}} min</p>
            <p>Rating: {{movie.rating}}</p>
            <p>Release Date: {{movie.releaseDate | date:'mediumDate'}}</p>
        </div>
    </div>
</div>
